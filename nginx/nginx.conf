events {}

http {
    server {
        listen 80;
        server_name ip-95-169-204-226-107803.vps.hosted-by-mvps.net;

        location /static/ {
            alias /app/staticfiles;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name ip-95-169-204-226-107803.vps.hosted-by-mvps.net;

        ssl_certificate /etc/letsencrypt/live/ip-95-169-204-226-107803.vps.hosted-by-mvps.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ip-95-169-204-226-107803.vps.hosted-by-mvps.net/privkey.pem;

        location /static/ {
            alias /app/staticfiles;
        }

        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
